<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4K Image Converter âœ¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Convert Your Image to Stunning 4K Quality</h1>
    
    <div id="drop-area" class="drop-area">
      <p>Drag & Drop your image here or</p>
      <input type="file" id="fileElem" accept="image/*" />
      <label for="fileElem" class="btn">Browse Files</label>
    </div>

    <div id="preview" class="preview hidden">
      <h2>Preview</h2>
      <img id="preview-img" src="" alt="Preview Image" />
    </div>

    <div id="converting" class="converting hidden">
      <p>Converting to 4K... Please wait<span class="dots">...</span></p>
    </div>

    <button id="download-btn" class="download-btn hidden" disabled>Download 4K Image</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
