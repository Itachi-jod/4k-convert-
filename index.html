<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4K Image Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Convert Your Image to 4K</h1>

  <div id="drop-area">
    <p>Drag & Drop image here or click to upload</p>
    <input type="file" id="file-input" accept="image/*" hidden />
  </div>

  <div class="preview" style="display:none;">
    <img id="preview-image" alt="Preview" />
  </div>

  <button id="convert-btn" disabled>Convert to 4K</button>
  <button id="download-btn" disabled>Download 4K Image</button>

  <p id="converting-text" style="display:none;">Converting... Please wait.</p>

  <script src="script.js"></script>
</body>
</html>
