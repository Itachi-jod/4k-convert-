<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4K Image Converter</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Image to 4K Quality Converter</h1>

  <div id="drop-area">
    <p>Drag & Drop your image here or click to select</p>
    <input type="file" id="file-input" accept="image/*" hidden />
  </div>

  <div class="preview" style="display:none;">
    <img id="preview-image" alt="Preview" />
  </div>

  <button id="convert-btn" disabled>Convert to 4K</button>
  <button id="download-btn" disabled>Download 4K Image</button>

  <p id="converting-text" style="display:none;">Converting image, please wait...</p>

  <script src="script.js"></script>
</body>
</html>
